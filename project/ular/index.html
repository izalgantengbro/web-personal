<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-image"></div> <!-- Gambar kiri -->
    <div id="game-container">
        <div id="score-board">
            <span>Score: <span id="score">0</span></span>
            <span>High Score: <span id="high-score">0</span></span>
        </div>
        <div id="grid"></div>
        <button id="start-btn">Start Game</button>
    </div>
    <div id="right-image"></div> <!-- Gambar kanan -->

    <audio id="bg-music" loop>
        <source src="audio/mahjong.mp3" type="audio/mpeg">
    </audio>
    <audio id="eat-sound">
        <source src="audio/food.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
    <!-- Menambahkan SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
